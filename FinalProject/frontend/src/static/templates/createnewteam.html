<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>
    <link rel="stylesheet" href="/css/pokemon/pokesprite-pokemon-gen8.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="css/create-team.css" />
    <script src="js/createscript.js" type="module"></script>
  </head>
  <body>
    <header
      class="text-center container-fluid d-flex flex-column justify-content-center align-items-center mb-4">
      <img src="images/Create-Team-Title.png" class="img-fluid" width="500vw" />
      <a id="home-link" class="link-info fs-5 mb-2" href="home">Home</a>
    </header>
    <div class="container w-75 justify-content-center mx-auto" id="wrapper">
      <div id="team-info" class="d-flex justify-content-around align-items-center mb-3">
        <label>
          Team Name
          <input type="text" name="teamname" required />
        </label>
        <label>
          <input type="checkbox" name="teampublic" />
          Make this team public?
        </label>
      </div>
      <div class="mx-4 accordion mb-5" id="create-accordion">
        <div class="accordion-item">
          <h2 class="accordian-header">
            <button
              id="btn-0"
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne">
              Team Slot 1
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="infoAccordian">
            <div class="accordion-body container-fluid d-flex flex-column d-flex px-1 px-md-4">
              <div class="d-flex justify-content-center mb-3 poke-name">
                <div class="align-items-start d-flex flex-column">
                  <label class="me-1 fs-6 name-lbl-1"> Pokemon Name: </label>
                  <input
                    list="pokelist"
                    id="teamslot-0"
                    name="pokemonlist"
                    class="form-control-sm form-control poke-name-input me-1"
                    required />
                </div>
                <span class="mb-3 pokesprite invisible pokemon name-sprite" id="sprite-0"></span>
              </div>
              <div class="d-flex align-items-center justify-content-evenly abil-item-container">
                <div class="align-items-center d-flex justify-content-center ability-container">
                  <label class="me-1 fs-6 name-lbl-1"> Ability: </label>
                  <input
                    list="abilitylist-0"
                    id="abilityslot-0"
                    class="form-control-sm form-control poke-text-input me-1"
                    required />
                </div>
                <div class="align-items-center d-flex justify-content-center item-container">
                  <label class="me-1 fs-6 name-lbl-1"> Item: </label>
                  <input
                    list="itemlist"
                    id="itemslot-0"
                    class="form-control-sm form-control poke-text-input me-1"
                    required />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <label class="my-4">
            Pokemon Name:
            <input list="pokelist" id="teamslot" required />
          </label>
          <label class="my-4">
            Team Slot 1 Moves:
            <input list="moveslist" id="teamslot1-move1" name="moveslist" required />
            <input list="moveslist" id="teamslot1-move2" name="moveslist" />
            <input list="moveslist" id="teamslot1-move3" name="moveslist" />
            <input list="moveslist" id="teamslot1-move4" name="moveslist" />
          </label>
          <label class="my-4">
            Team Slot 1 Item:
            <input list="itemslist" id="teamslot1-item" name="itemslist" />
          </label>
          <label class="my-4">
            Team Slot 1 Ability:
            <input list="abilitylist" id="teamslot1-ability" name="abilitylist" required />
          </label>
          <!-- Don't actually know how to implement this yet. -->
          <div class="m-4">
            <input class="mx-2" type="button" id="LoadStats" value="Team Stats" />
            <input class="mx-2" type="button" id="SaveTeam" value="Save Team" />
          </div>
        </div>
      </div>
    </div>
    <datalist id="pokelist"> </datalist>
    <datalist id="itemlist"> </datalist>
    <datalist id="movelist-0"> </datalist>
    <datalist id="abilitylist-0"> </datalist>
    <datalist id="movelist-1"> </datalist>
    <datalist id="abilitylist-1"> </datalist>
    <datalist id="movelist-2"> </datalist>
    <datalist id="abilitylist-2"> </datalist>
    <datalist id="movelist-3"> </datalist>
    <datalist id="abilitylist-3"> </datalist>
    <datalist id="movelist-4"> </datalist>
    <datalist id="abilitylist-4"> </datalist>
    <datalist id="movelist-5"> </datalist>
    <datalist id="abilitylist-5"> </datalist>
  </body>
</html>
