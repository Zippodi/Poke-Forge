<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pokemon/pokesprite-pokemon-gen8.css" />
    <script src="js/loginscript.js"></script>
    <link rel="stylesheet" href="/css/loginstyle.css" />
  </head>

  <body>
    <div class="square-box d-flex flex-column justify-content-center">
      <div class="loginBoxBorder p-5 mx-auto">
        <h1 class="text-center">Login</h1>
        <form>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <label class="my-4">
                Username
                <input type="text" id="username" />
              </label>
              <label class="mb-4">
                Password
                <input type="password" id="password" />
              </label>
              <input class="mx-5" type="button" id="Send" value="Submit" />
            </div>
            <button class="m-4" id="registerbutton">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
