<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/not-found.css" />
    <script src="/js/all.js" type="module"></script>
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#cd385a" />
    <link rel="apple-touch-icon" href="/images/pokeforge192.png" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <!-- END INSTALLABLE APP-->
  </head>
  <body>
    <header class="p-2">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="/images/Poke-Forge.png" class="img-fluid" alt="Responsive image" width="500vw" />
      </div>
      <div class="dropdown d-flex flex-row-reverse me-3">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          data-bs-auto-close="outside"
          id="btn-preferences">
          Username
        </button>
        <div class="dropdown-menu p-2" id="preferences">
          <p class="text-center fs-6">User Preferences:</p>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input custom-switch"
              role="switch"
              id="shiny-check" />
            <label class="form-check-label" for="shiny-check">Shiny Sprites</label>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <div class="container mx-sm-auto mx-1 mt-5 box col-md-8 col-xl-6 p-4 fs-4 rounded-4">
        That page couldn't be found. Try one of these instead:
        <ul class="fs-5">
          <li><a class="link-info" href="/home"> Homepage</a></li>
          <li><a class="link-info" href="/pokemon">View Pokemon Data</a></li>
          <li><a class="link-info" href="/viewotherteams"> View Trainer Created Teams</a></li>
          <li><a class="link-info" href="/create"> Create a Team </a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
