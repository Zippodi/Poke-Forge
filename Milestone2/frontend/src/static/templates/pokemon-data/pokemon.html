<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pokemon/pokesprite-pokemon-gen8.css" />
    <link rel="stylesheet" href="css/pokemon-data/main.css" />
    <script src="js/pokemon-data/pokemon.js" type="module" defer></script>
    <title>Pokemon - List</title>
  </head>
  <body>
    <header class="text-center pb-2 fs-6">
      <img src="images/Pokemon-List-Title.png" class="img-fluid" width="500vw" />
      <nav class="d-flex justify-content-center gap-1">
        <a class="link-info link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
          Pokemon
        </a>
        <span class="v-border mx-4"></span>
        <a class="link-info link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
          Moves
        </a>
        <span class="v-border mx-4"></span>
        <a class="link-info link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
          Abilities
        </a>
        <span class="v-border mx-4"></span>
        <a class="link-info link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
          Items
        </a>
      </nav>
    </header>
    <div class="container my-4 justify-content-center col-4 opacity">
      <div class="input-group input-group-lg">
        <span for="search" class="input-group-text input-label">Search</span>
        <input type="text" class="form-control" id="search" />
      </div>
    </div>
    <main class="container-fluid d-flex flex-wrap justify-content-center">
      <p id="error" class="visually-hidden">
        There was a problem getting Pokemon data, please try again.
      </p>
    </main>
  </body>
</html>
